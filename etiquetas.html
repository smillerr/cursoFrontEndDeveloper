<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags training</title>
    <style> 
    nav {
        color:rgb(119, 39, 156);
    }
    
    div .intro {
        font-size: 20px;
    }

    a[href="https://www.nasa.gov"]{
        color: rgb(36, 133, 36);
        font-style: normal !important;
    }

    #nasa{
        font-style: italic;
    }
    a[href="https://www.nasa.gov"]:hover{
        color: red;
    }

    .intro::after{
        content: ":)";
    }
    ::placeholder {
        color:rgb(0, 0, 0);
        font-size: 11px;
    }
    </style>
</head>
<body>
    <nav>
        <ul class="navMenu">
            <li> Home </li> 
            <li> About us </li>
            <li> Contact us </li>
        </ul>
    </nav> 
    <section>
        <div> <img src="https://images.pexels.com/photos/2150/sky-space-dark-galaxy.jpg?auto=compress&cs=tinysrgb&w=600" alt="The milky way" > </div>
        <div>
            <h2 class="intro"> I love universe and space related stuff </h2>
        </div>
    </section>
    <form action=""> 
        <label for="favPlanet"> What is your favourite planet?</label>
        <input type="text" id="favPlanet" placeholder="type sum here:">
    </form> 
    <h2 id="nasa"> Visit <a href="https://www.nasa.gov"> NASA website</a> </h2>
